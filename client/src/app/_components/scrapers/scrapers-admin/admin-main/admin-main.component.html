<div class="container">
    <div class="success">
        <table mat-table [dataSource]="successDataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let success">
                    {{success.name}}
                    <span *ngIf="success.tag" class="tag" [style.color]="success.tag.color" matTooltip="{{success.tag.description}}">{{success.tag.name}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="lastExecuted">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last executed</th>
                <td mat-cell *matCellDef="let success">
                    <a [ngClass]="(success.executionState=='FAILED')?'red':''" mat-button href="https://app.dexi.io/#/robots/{{success.dexiRobot}}/runs/{{success.dexiRun}}/edit/executions" target="_blank">{{success.lastExecuted | date: 'dd MMM HH:mm'}}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="scraper">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Scraper</th>
                <td mat-cell *matCellDef="let success">{{success.lastModifiedByName}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let success">
                    <app-shop-actions [data]="success" parent="scrapers"></app-shop-actions>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="cant">
        <table mat-table [dataSource]="cantDataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let cant">
                    {{cant.name}}
                    <span *ngIf="cant.tag" class="tag" [style.color]="cant.tag.color" matTooltip="{{cant.tag.description}}">{{cant.tag.name}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="lastExecuted">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last executed</th>
                <td mat-cell *matCellDef="let cant">
                    <a [ngClass]="(cant.executionState=='FAILED')?'red':''" mat-button href="https://app.dexi.io/#/robots/{{cant.dexiRobot}}/runs/{{cant.dexiRun}}/edit/executions" target="_blank">{{cant.lastExecuted | date: 'dd MMM HH:mm'}}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="scraper">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Scraper</th>
                <td mat-cell *matCellDef="let cant">{{cant.lastModifiedByName}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let cant">
                    <app-shop-actions [data]="cant" parent="scrapers"></app-shop-actions>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
