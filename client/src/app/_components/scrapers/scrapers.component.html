<div class="container">
  <nav mat-tab-nav-bar>
    <a mat-tab-link 
    *ngIf="user.role == 'admin'"
    (click)="activeLink = admin"
    [active]="activeLink == admin"
    [routerLink]="admin.route">Admin</a>

    <a mat-tab-link 
    *ngFor="let link of links" 
    (click)="activeLink = link"
    [active]="activeLink == link"
    [routerLink]="link.route">{{link.name}}</a>
    </nav>
    <router-outlet></router-outlet>
</div>
