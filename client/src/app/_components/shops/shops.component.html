<div class="container">
    <div class="countrySelect">
        <mat-form-field>
            <mat-label>Select country</mat-label>
            <mat-select placeholder="Select country" [(value)]="selectedCountry" (selectionChange)="changeCountry()">
              <mat-option *ngFor="let c of countries" [value]="c.countryId">
                {{c.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tableContainer" *ngIf="selectedCountry>0">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="rank">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
                <td mat-cell *matCellDef="let shop">{{shop.rank}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let shop">{{shop.name}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                <td mat-cell *matCellDef="let shop">{{shop.category}}</td>
            </ng-container>

            <ng-container matColumnDef="lastExecuted">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last executed</th>
                <td mat-cell *matCellDef="let shop">
                    <a [ngClass]="(shop.robotState=='FAILED')?'red':''" mat-button href="https://app.dexi.io/#/robots/{{shop.dexiRobot}}/runs/{{shop.dexiRun}}/edit/executions" target="_blank">{{shop.lastExecuted}}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="activeOffers">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Active offers</th>
                <td mat-cell *matCellDef="let shop" >
                    <span [ngClass]="(shop.activeOffers>0)?'green':'red'">{{shop.activeOffers}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes</th>
                <td mat-cell *matCellDef="let shop">
                    <button (click)="openNotes(shop.id)" mat-button>Notes ({{shop.notesAmount}})</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="inputUrl">
                <td mat-header-cell *matHeaderCellDef mat-sort-header>Shop</td>
                <td mat-cell *matCellDef="let shop">
                    <a mat-button href="{{shop.inputUrl}}" target="_blank">Link</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="dexiRobot">
                <td mat-header-cell *matHeaderCellDef mat-sort-header>Dexi</td>
                <td mat-cell *matCellDef="let shop">
                    <a mat-button href="https://app.dexi.io/#/robots/{{shop.dexiRobot}}/editor/scraper" target="_blank">Edit robot</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10,20,50,250]" showFirstLastButtons></mat-paginator>
    </div>
      

</div>
