<div class="container">
    <div class="tableContainer">
        <table mat-table [dataSource]="notesData" matSort>
            <ng container matColumnDef="shop">
                <th mat-header-cell *matHeaderCellDef >Shop</th>
                <td mat-cell *matCellDef="let note">{{note.shop}}</td>
            </ng>

            <ng-container matColumnDef="noteInfo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Info</th>
                <td mat-cell *matCellDef="let note">{{note.createdAt | date: 'dd MMM HH:mm'}}</td>
            </ng-container>

            <ng-container matColumnDef="noteAuthor">
                <th mat-header-cell *matHeaderCellDef>Author</th>
                <td mat-cell *matCellDef="let note">{{note.author}}</td>
            </ng-container>

            <ng-container matColumnDef="noteContent">
                <th mat-header-cell *matHeaderCellDef>Last Note</th>
                <td mat-cell *matCellDef="let note">{{note.contents}}</td>
            </ng-container>

            <ng-container matColumnDef="fullNotes">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let note"><button mat-button (click)="openNotes(note.shopId)">All notes</button></td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let note">
                    <!-- <button mat-button [matMenuTriggerFor]="assign">Assign to</button>
                    <mat-menu #assign="matMenu">
                        <button mat-menu-item>Przemek</button>
                        <button mat-menu-item>Maciek</button>
                        <button mat-menu-item>Karolina</button>
                    </mat-menu> -->
                    <app-shop-actions [shopId]="note.shopId"></app-shop-actions>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,20,50,250]" showFirstLastButtons></mat-paginator>
    </div>
</div>
