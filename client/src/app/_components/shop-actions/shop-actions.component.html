<ng-container>
        <button mat-button [matMenuTriggerFor]="actions">Actions</button>
        <mat-menu #actions="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="assignTo" *ngIf="user.role == 'admin'">Assign to</button>
            <button mat-menu-item *ngIf="assignedTo == 0" (click)="assignToMe()">Assign to me</button>
            <button mat-menu-item [matMenuTriggerFor]="markAs">Mark as</button>
        </mat-menu>

        <mat-menu #assignTo="matMenu">
            <ng-container *ngFor="let user of users">
                <button (click)="assignToUser(user)" mat-menu-item *ngIf="user.role == 'scraper'">{{user.username}}</button>
            </ng-container>
        </mat-menu>

        <mat-menu #markAs="matMenu">
            <ng-container *ngIf="assignedTo == user.id">
                <button mat-menu-item>Executed</button>
                <button mat-menu-item>Can't do this</button>
                <button mat-menu-item>Success</button>
            </ng-container>
            <button mat-menu-item *ngIf="robotState !='NOOFFER'">No offer</button>
            <button mat-menu-item *ngIf="robotState == 'NOOFFER'">Still no offer</button>
        </mat-menu>
</ng-container>
